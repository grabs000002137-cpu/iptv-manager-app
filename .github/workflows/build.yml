name: Build IPTV Manager APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: â˜• Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: ðŸ“± Setup Android SDK
      run: |
        # CrÃ©er les rÃ©pertoires Android SDK
        mkdir -p $HOME/.android
        mkdir -p $GITHUB_WORKSPACE/android-sdk/cmdline-tools
        
        # TÃ©lÃ©charger les command line tools
        cd $GITHUB_WORKSPACE
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools android-sdk/cmdline-tools/latest
        
        # Configurer les variables d'environnement
        echo "ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$GITHUB_WORKSPACE/android-sdk/platform-tools" >> $GITHUB_PATH
    
    - name: ðŸ”§ Install Android SDK Components
      run: |
        # Accepter toutes les licences
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Installer les composants nÃ©cessaires
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "platforms;android-28" \
          "build-tools;33.0.2" \
          "build-tools;30.0.3"
    
    - name: ðŸ› ï¸ Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          libbz2-dev \
          libreadline-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev
    
    - name: ðŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install buildozer cython==0.29.33
        pip install -r requirements.txt
    
    - name: ðŸ”§ Configure Buildozer
      run: |
        # CrÃ©er le rÃ©pertoire buildozer si nÃ©cessaire
        mkdir -p ~/.buildozer
        
        # Configurer buildozer pour utiliser notre SDK
        export ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk
        export ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk
    
    - name: ðŸ—ï¸ Build APK with Buildozer
      run: |
        # Configurer les variables d'environnement pour buildozer
        export ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk
        export ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # Nettoyer et construire
        buildozer android clean
        buildozer android debug
    
    - name: ðŸ“‹ List Generated Files
      run: |
        echo "=== Fichiers dans le rÃ©pertoire courant ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "Aucun APK trouvÃ© dans le rÃ©pertoire courant"
        
        echo "=== Fichiers dans bin/ ==="
        ls -la bin/ 2>/dev/null || echo "Pas de dossier bin/"
        
        echo "=== Recherche globale d'APK ==="
        find . -name "*.apk" -type f -exec ls -la {} \; 2>/dev/null || echo "Aucun APK trouvÃ©"
    
    - name: ðŸ“¤ Upload APK as Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: IPTV-Manager-APK
        path: |
          bin/*.apk
          .buildozer/android/platform/build-*/outputs/apk/debug/*.apk
          **/*.apk
        if-no-files-found: warn
        retention-days: 30
    
    - name: ðŸ“Š Build Summary
      if: always()
      run: |
        echo "### ðŸ“± RÃ©sultat de la construction APK" >> $GITHUB_STEP_SUMMARY
        if find . -name "*.apk" -type f | grep -q .; then
          echo "âœ… **APK gÃ©nÃ©rÃ©e avec succÃ¨s !**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **TÃ©lÃ©chargement** : Allez dans l'onglet 'Actions' et tÃ©lÃ©chargez l'artifact 'IPTV-Manager-APK'" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Fichiers APK trouvÃ©s :**" >> $GITHUB_STEP_SUMMARY
          find . -name "*.apk" -type f -exec echo "- {}" \; >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Erreur** : APK non gÃ©nÃ©rÃ©e" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "VÃ©rifiez les logs de construction pour plus de dÃ©tails." >> $GITHUB_STEP_SUMMARY
        fi

name: Build IPTV Manager APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: â˜• Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: ðŸ› ï¸ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          libssl-dev \
          libffi-dev \
          libbz2-dev \
          libreadline-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          ccache \
          cmake
    
    - name: ðŸ“± Setup Android SDK
      run: |
        # CrÃ©er les rÃ©pertoires
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME
        
        # TÃ©lÃ©charger Android SDK Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools android-sdk/cmdline-tools/latest
        rm commandlinetools-linux-9477386_latest.zip
        
        # TÃ©lÃ©charger Android NDK
        wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip -q android-ndk-r25c-linux.zip
        mv android-ndk-r25c android-ndk
        rm android-ndk-r25c-linux.zip
        
        # Configurer les variables d'environnement
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/android-ndk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV
    
    - name: ðŸ”§ Install Android SDK Components
      run: |
        # Accepter les licences
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Installer les composants SDK
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "platforms;android-28" \
          "build-tools;33.0.2" \
          "build-tools;30.0.3"
    
    - name: ðŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install buildozer
        pip install cython==0.29.33
        pip install -r requirements.txt
    
    - name: ðŸ”§ Configure Buildozer Environment
      run: |
        # CrÃ©er le fichier de configuration buildozer local
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_NDK_HOME=$HOME/android-ndk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # VÃ©rifier la configuration
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT" 
        echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
        
        # VÃ©rifier que les outils sont accessibles
        which sdkmanager || echo "sdkmanager not found"
        ls -la $ANDROID_HOME/cmdline-tools/latest/bin/ || echo "cmdline-tools not found"
    
    - name: ðŸ—ï¸ Build APK with Buildozer
      run: |
        # Configurer l'environnement pour buildozer
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_NDK_HOME=$HOME/android-ndk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # Construire l'APK directement (sans clean)
        echo "=== DÃ©but de la construction APK ==="
        buildozer android debug
        
        echo "=== Construction terminÃ©e ==="
    
    - name: ðŸ“‹ Find and List APK Files
      run: |
        echo "=== Recherche des fichiers APK ==="
        
        # Rechercher dans bin/
        if [ -d "bin" ]; then
          echo "Contenu du dossier bin/:"
          ls -la bin/
        fi
        
        # Rechercher dans .buildozer/
        if [ -d ".buildozer" ]; then
          echo "Recherche dans .buildozer/:"
          find .buildozer -name "*.apk" -type f -exec ls -la {} \;
        fi
        
        # Recherche globale
        echo "Recherche globale d'APK:"
        find . -name "*.apk" -type f 2>/dev/null | head -10
        
        # Lister les fichiers trouvÃ©s
        APK_FILES=$(find . -name "*.apk" -type f 2>/dev/null)
        if [ -n "$APK_FILES" ]; then
          echo "âœ… APK trouvÃ©es:"
          echo "$APK_FILES"
        else
          echo "âŒ Aucune APK trouvÃ©e"
        fi
    
    - name: ðŸ“¤ Upload APK as Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: IPTV-Manager-APK
        path: |
          bin/*.apk
          .buildozer/android/platform/build-*/outputs/apk/debug/*.apk
          .buildozer/android/platform/build-*/outputs/apk/*/*.apk
          **/*.apk
        if-no-files-found: warn
        retention-days: 30
    
    - name: ðŸ“Š Build Summary
      if: always()
      run: |
        echo "### ðŸ“± RÃ©sultat de la construction IPTV Manager APK" >> $GITHUB_STEP_SUMMARY
        
        APK_COUNT=$(find . -name "*.apk" -type f 2>/dev/null | wc -l)
        
        if [ $APK_COUNT -gt 0 ]; then
          echo "âœ… **APK gÃ©nÃ©rÃ©e avec succÃ¨s !**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **Pour tÃ©lÃ©charger :** Allez dans l'onglet 'Actions' â†’ Cliquez sur ce build â†’ TÃ©lÃ©chargez 'IPTV-Manager-APK'" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**APK trouvÃ©es ($APK_COUNT fichier(s)) :**" >> $GITHUB_STEP_SUMMARY
          find . -name "*.apk" -type f -exec echo "- {}" \; >> $GITHUB_STEP_SUMMARY 2>/dev/null
        else
          echo "âŒ **Aucune APK gÃ©nÃ©rÃ©e**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **DÃ©pannage :** VÃ©rifiez les logs des Ã©tapes prÃ©cÃ©dentes pour identifier le problÃ¨me." >> $GITHUB_STEP_SUMMARY
        fi

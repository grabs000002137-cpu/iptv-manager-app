name: Build IPTV Manager APK with P4A (Signed)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🐍 Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ☕ Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 🛠️ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          libssl-dev \
          libffi-dev \
          libbz2-dev \
          libreadline-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          ccache \
          cmake \
          ninja-build

    - name: 📱 Setup Android SDK & NDK
      run: |
        # Créer les dossiers
        mkdir -p $HOME/android-sdk/cmdline-tools
        
        # Android SDK Command Line Tools
        cd $HOME
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools android-sdk/cmdline-tools/latest
        rm commandlinetools-linux-9477386_latest.zip
        
        # Android NDK
        wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip -q android-ndk-r25c-linux.zip
        mv android-ndk-r25c android-ndk
        rm android-ndk-r25c-linux.zip
        
        # Variables d'environnement
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/android-ndk" >> $GITHUB_ENV
        echo "NDK_API=21" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

    - name: 🔧 Install Android SDK Components
      run: |
        # Accepter les licences
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Installer les composants nécessaires
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "platforms;android-28" \
          "build-tools;33.0.2" \
          "build-tools;30.0.3"

    - name: 🔑 Generate Debug Keystore
      run: |
        # Créer un keystore de debug pour signer l'APK
        mkdir -p ~/.android
        keytool -genkey -v \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -alias androiddebugkey \
          -keypass android \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"

    - name: 📦 Install Python Dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install python-for-android
        pip install cython==0.29.33
        pip install colorama appdirs jinja2 six
        pip install -r requirements.txt

    - name: 🔧 Prepare Build Environment
      run: |
        # Créer un dossier de travail propre
        mkdir -p p4a_build
        cd p4a_build
        
        # Copier les fichiers sources
        cp ../main.py .
        cp ../requirements.txt .
        
        echo "✅ Fichiers préparés pour P4A"
        ls -la

    - name: 🏗️ Build APK with Python-for-Android
      run: |
        cd p4a_build
        
        # Configurer l'environnement
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_NDK_HOME=$HOME/android-ndk
        export NDK_API=21
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        echo "=== Configuration P4A ==="
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
        
        echo "=== Début de la construction avec P4A ==="
        
        # Build APK avec python-for-android
        p4a apk \
          --private . \
          --package=com.iptv.manager \
          --name="IPTV Manager" \
          --version=1.0 \
          --bootstrap=sdl2 \
          --requirements=python3,kivy==2.1.0,requests,pyjnius,plyer \
          --permission=INTERNET \
          --permission=WRITE_EXTERNAL_STORAGE \
          --permission=READ_EXTERNAL_STORAGE \
          --permission=ACCESS_NETWORK_STATE \
          --arch=arm64-v8a \
          --release
        
        echo "=== Construction P4A terminée ==="

    - name: 🔏 Sign APK
      run: |
        echo "=== Signature de l'APK ==="
        
        # Rechercher l'APK générée
        APK_PATH=$(find . -name "*.apk" -type f | head -1)
        
        if [ -n "$APK_PATH" ]; then
          echo "APK trouvée: $APK_PATH"
          
          # Créer le nom du fichier signé
          SIGNED_APK="IPTV-Manager-signed.apk"
          
          # Signer l'APK avec jarsigner
          jarsigner -verbose \
            -sigalg SHA1withRSA \
            -digestalg SHA1 \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -keypass android \
            "$APK_PATH" \
            androiddebugkey
          
          # Copier l'APK signée
          cp "$APK_PATH" "$SIGNED_APK"
          
          # Zipalign pour optimiser l'APK
          if command -v zipalign &> /dev/null; then
            echo "Optimisation avec zipalign..."
            zipalign -v 4 "$SIGNED_APK" "IPTV-Manager-aligned.apk"
            mv "IPTV-Manager-aligned.apk" "$SIGNED_APK"
          fi
          
          echo "✅ APK signée créée: $SIGNED_APK"
          ls -lh "$SIGNED_APK"
        else
          echo "❌ Aucune APK trouvée à signer"
        fi

    - name: 📋 Find APK Files
      if: always()
      run: |
        echo "=== Recherche exhaustive des APK ==="
        
        # Recherche globale
        find . -name "*.apk" -type f 2>/dev/null | while read apk; do
          echo "✅ APK trouvée: $apk"
          ls -lh "$apk"
          
          # Vérifier si l'APK est signée
          if jarsigner -verify -verbose "$apk" 2>/dev/null; then
            echo "   ✓ APK signée"
          else
            echo "   ⚠ APK non signée"
          fi
        done
        
        # Compter les APK
        APK_COUNT=$(find . -name "*.apk" -type f 2>/dev/null | wc -l)
        echo "=== Total: $APK_COUNT fichier(s) APK trouvé(s) ==="

    - name: 🔄 Alternative Build Method (Buildozer)
      if: always()
      run: |
        echo "=== Tentative de build alternatif avec Buildozer ==="
        
        # Installer buildozer
        pip install buildozer
        
        # Créer un buildozer.spec optimisé
        cat > buildozer.spec << 'EOF'
        [app]
        title = IPTV Manager
        package.name = iptvmanager
        package.domain = com.iptv.manager
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,json,txt
        version = 1.0
        requirements = python3,kivy==2.1.0,requests,pyjnius,plyer,android
        android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,ACCESS_NETWORK_STATE
        
        [buildozer]
        log_level = 2
        
        [app:android]
        android.api = 33
        android.minapi = 21
        android.ndk_api = 21
        android.sdk = 33
        android.ndk = 25c
        android.archs = arm64-v8a
        android.accept_sdk_license = True
        android.gradle_dependencies = 
        android.add_src = 
        android.add_jars = 
        android.presplash_color = #FFFFFF
        android.icon = 
        android.presplash = 
        android.orientation = portrait
        android.fullscreen = 0
        android.auto_backup = True
        EOF
        
        # Essayer buildozer
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_NDK_HOME=$HOME/android-ndk
        
        cd p4a_build
        buildozer android debug || echo "Buildozer échoué, mais P4A devrait avoir fonctionné"

    - name: 📤 Upload APK Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: IPTV-Manager-APK-Signed
        path: |
          **/*signed*.apk
          **/*.apk
          p4a_build/**/*.apk
          bin/*.apk
          .buildozer/**/outputs/**/*.apk
        if-no-files-found: warn
        retention-days: 30

    - name: 📊 Build Summary
      if: always()
      run: |
        echo "### 📱 IPTV Manager APK Build Results" >> $GITHUB_STEP_SUMMARY
        
        APK_COUNT=$(find . -name "*.apk" -type f 2>/dev/null | wc -l)
        SIGNED_COUNT=$(find . -name "*signed*.apk" -type f 2>/dev/null | wc -l)
        
        if [ $APK_COUNT -gt 0 ]; then
          echo "✅ **APK Successfully Generated!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🎉 **Your IPTV Manager APK is ready!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📥 **How to Download:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Click on the **Actions** tab in your repository" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on this completed build" >> $GITHUB_STEP_SUMMARY
          echo "3. Scroll down to **Artifacts**" >> $GITHUB_STEP_SUMMARY
          echo "4. Download **IPTV-Manager-APK-Signed**" >> $GITHUB_STEP_SUMMARY
          echo "5. Unzip and install the **signed.apk** file" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**APK Files Found:**" >> $GITHUB_STEP_SUMMARY
          echo "- Total APK: $APK_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- Signed APK: $SIGNED_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**🔒 Security Note:** The signed APK should install properly on Android devices." >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **No APK Generated**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Check the build logs for errors**" >> $GITHUB_STEP_SUMMARY
        fi

name: Build IPTV Manager APK with P4A

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: â˜• Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ðŸ› ï¸ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          libssl-dev \
          libffi-dev \
          libbz2-dev \
          libreadline-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          ccache \
          cmake \
          ninja-build

    - name: ðŸ“± Setup Android SDK & NDK
      run: |
        # CrÃ©er les dossiers
        mkdir -p $HOME/android-sdk/cmdline-tools
        
        # Android SDK Command Line Tools
        cd $HOME
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools android-sdk/cmdline-tools/latest
        rm commandlinetools-linux-9477386_latest.zip
        
        # Android NDK
        wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip -q android-ndk-r25c-linux.zip
        mv android-ndk-r25c android-ndk
        rm android-ndk-r25c-linux.zip
        
        # Variables d'environnement
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/android-ndk" >> $GITHUB_ENV
        echo "NDK_API=21" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

    - name: ðŸ”§ Install Android SDK Components
      run: |
        # Accepter les licences
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Installer les composants nÃ©cessaires
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "platforms;android-28" \
          "build-tools;33.0.2" \
          "build-tools;30.0.3"

    - name: ðŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install python-for-android
        pip install cython==0.29.33
        pip install colorama appdirs jinja2 six
        pip install -r requirements.txt

    - name: ðŸ”§ Prepare Build Environment
      run: |
        # CrÃ©er un dossier de travail propre
        mkdir -p p4a_build
        cd p4a_build
        
        # Copier les fichiers sources
        cp ../main.py .
        cp ../requirements.txt .
        
        # CrÃ©er un main.py compatible P4A si nÃ©cessaire
        echo "âœ… Fichiers prÃ©parÃ©s pour P4A"
        ls -la

    - name: ðŸ—ï¸ Build APK with Python-for-Android
      run: |
        cd p4a_build
        
        # Configurer l'environnement
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_NDK_HOME=$HOME/android-ndk
        export NDK_API=21
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        echo "=== Configuration P4A ==="
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
        
        echo "=== DÃ©but de la construction avec P4A ==="
        
        # Build APK avec python-for-android
        p4a apk \
          --private . \
          --package=com.iptv.manager \
          --name="IPTV Manager" \
          --version=1.0 \
          --bootstrap=sdl2 \
          --requirements=python3,kivy==2.1.0,requests,pyjnius,plyer \
          --permission=INTERNET \
          --permission=WRITE_EXTERNAL_STORAGE \
          --permission=READ_EXTERNAL_STORAGE \
          --permission=ACCESS_NETWORK_STATE \
          --arch=arm64-v8a \
          --release \
          --debug
        
        echo "=== Construction P4A terminÃ©e ==="

    - name: ðŸ“‹ Find APK Files
      if: always()
      run: |
        echo "=== Recherche exhaustive des APK ==="
        
        # Recherche globale
        find . -name "*.apk" -type f 2>/dev/null | while read apk; do
          echo "âœ… APK trouvÃ©e: $apk"
          ls -lh "$apk"
        done
        
        # Recherche dans les dossiers typiques de P4A
        echo "=== Recherche dans les dossiers P4A ==="
        find $HOME/.local -name "*.apk" -type f 2>/dev/null | head -5
        find $HOME -name "dist" -type d 2>/dev/null | while read dist_dir; do
          echo "Contenu de $dist_dir:"
          find "$dist_dir" -name "*.apk" -type f 2>/dev/null
        done
        
        # Dossiers de build P4A
        if [ -d "p4a_build" ]; then
          echo "Contenu p4a_build:"
          find p4a_build -name "*.apk" -type f 2>/dev/null
        fi
        
        # Compter les APK
        APK_COUNT=$(find . -name "*.apk" -type f 2>/dev/null | wc -l)
        echo "=== Total: $APK_COUNT fichier(s) APK trouvÃ©(s) ==="

    - name: ðŸ”„ Alternative Build Method (si premier Ã©chec)
      if: always()
      run: |
        echo "=== Tentative de build alternatif ==="
        
        # Essayer avec buildozer si P4A Ã©choue
        pip install buildozer
        
        # CrÃ©er un buildozer.spec minimal
        cat > buildozer_minimal.spec << 'EOF'
        [app]
        title = IPTV Manager
        package.name = iptvmanager
        package.domain = com.iptv.manager
        source.dir = .
        version = 1.0
        requirements = python3,kivy==2.1.0,requests,pyjnius,plyer,android
        android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,ACCESS_NETWORK_STATE
        
        [buildozer]
        log_level = 2
        
        [android]
        android.api = 33
        android.minapi = 21
        android.ndk_api = 21
        android.sdk = 33
        android.ndk = 25c
        android.archs = arm64-v8a
        android.accept_sdk_license = True
        EOF
        
        # Essayer buildozer avec notre SDK
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_NDK_HOME=$HOME/android-ndk
        
        buildozer --profile minimal android debug || echo "Buildozer Ã©galement Ã©chouÃ©"
        
        # Recherche finale
        find . -name "*.apk" -type f 2>/dev/null

    - name: ðŸ“¤ Upload APK Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: IPTV-Manager-APK-P4A
        path: |
          **/*.apk
          p4a_build/**/*.apk
          bin/*.apk
          .buildozer/**/outputs/**/*.apk
        if-no-files-found: warn
        retention-days: 30

    - name: ðŸ“Š Build Summary
      if: always()
      run: |
        echo "### ðŸ“± IPTV Manager APK Build Results" >> $GITHUB_STEP_SUMMARY
        
        APK_COUNT=$(find . -name "*.apk" -type f 2>/dev/null | wc -l)
        
        if [ $APK_COUNT -gt 0 ]; then
          echo "âœ… **APK Successfully Generated!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ **Your IPTV Manager APK is ready!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **How to Download:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Click on the **Actions** tab in your repository" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on this completed build" >> $GITHUB_STEP_SUMMARY
          echo "3. Scroll down to **Artifacts**" >> $GITHUB_STEP_SUMMARY
          echo "4. Download **IPTV-Manager-APK-P4A**" >> $GITHUB_STEP_SUMMARY
          echo "5. Unzip the downloaded file" >> $GITHUB_STEP_SUMMARY
          echo "6. Install the APK on your Android device" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**APK Files Found ($APK_COUNT total):**" >> $GITHUB_STEP_SUMMARY
          find . -name "*.apk" -type f -exec echo "- {}" \; >> $GITHUB_STEP_SUMMARY 2>/dev/null | head -10
        else
          echo "âŒ **No APK Generated**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Troubleshooting:**" >> $GITHUB_STEP_SUMMARY
          echo "- Check the build logs above for errors" >> $GITHUB_STEP_SUMMARY
          echo "- Verify that main.py contains valid Python code" >> $GITHUB_STEP_SUMMARY
          echo "- Ensure all dependencies are correctly specified" >> $GITHUB_STEP_SUMMARY
        fi
